<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm">
      <h3>Draw Here</h3>
        <div class="wrapper">
            <canvas drawable (newImage)="predict($event)"></canvas><br>
        </div>

        <button class="btn btn-sm btn-warning" (click)="canvas.clear()">Erase</button>

    </div>
    <div class="col-sm">
        <h3>TensorFlow Prediction</h3>
        <div class="wrapper">
        <chart [data]="predictions"></chart>
      </div>
    </div>
  </div>
</div>

<hr>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Suggest more use cases here ({{itemCount}})</p>
<form>
  <!-- two way data binding - WG removed it -->
  <input type="text" class="txt" name="item" placeholder="Life Goal..." [(ngModel)]="goalText">
  <button class="btn" [value]="btnText" (click)="addItem()">Ask for help</button>

  <!-- <br><span>{{ goalText }}</span> -->
</form>
</div>
<div class="col">
  <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
  {{ goal }}
</p>
</div>
</div>
<hr>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm">
        <h1>Linear Model</h1>

          <h4>Predicted Value: <span class="badge badge-info">{{ prediction }}</span></h4>

          <p>Basic TensorFlow linear regression model that was trained in the browser.</p>

          <hr>

          <input type="number" (change)="linearPrediction($event.target.value)" class="form-control" placeholder="enter any random numbner">
      </div>
    </div>
  </div>
